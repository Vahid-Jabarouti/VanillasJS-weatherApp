<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="searchContainer">
        <input type="text" class="searchControl" placeholder="City Name" id="searchInput">
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="mainHeader">
            <div id="temperature"></div>
            <div id="weatherDescriptionHeader"></div>
            <div><img src="" alt="" id="documentIconImg"></div>
        </div></div>
        <hr>
        <div id="windSpeed" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
